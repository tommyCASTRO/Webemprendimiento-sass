        <div class="support">
            <div class="gradient4"></div>

            <div class="gradient5"></div>
            <h6>LIVE A MESSAGE</h6>
            <form action="">
                <div class="fieldset">

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Tomas" required>
                      <div class="valid-feedback">
                        Excelente!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Castro" required>
                      <div class="valid-feedback">
                        Perfecto!
                      </div>
                      <div class="col-md-4">

                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Elegi tu ciudad.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">Pais</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Elegi...</option>
                        <option selected>Abrir</option>
                        <option value="1">Argentina</option>
                        <option value="2">Uruguay</option>
                        <option value="3">Chile</option>
                      </select>
                      <div class="invalid-feedback">
                        Seleecione un pais valido.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">CP</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Seleccione un CP valido.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Acepto terminos y condiciones.
                        </label>
                        <div class="invalid-feedback">
                        Debes Aceptar antes de continuar.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      
                      <button  class="btn boton-enter" type="submit">Enter</button>
                   
                    </div>
                  </form>
                </div>
            </form>
