        <div class="support">
            <div class="gradient4"></div>

            <h6>LIVE A MESSAGE</h6>
            <form action="">
                <div class="fieldset">
                    <form class="row g-3">
                        <div class="col-md-4">
                          <label for="validationServer01" class="form-label">Nombre</label>
                          <input type="text" class="form-control is-valid" id="validationServer01" value="Tomas" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationServer02" class="form-label">Apellido</label>
                          <input type="text" class="form-control is-valid" id="validationServer02" value="Castro" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationServer" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend3"></span>
                            <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationServer03" class="form-label">Ciudad</label>
                          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                        </div>
                        <div class="col-md-3">
                          <label for="validationServer04" class="form-label">Pais</label>
                          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                            <option selected>Open this select menu</option>
                            <option value="1">Argentina</option>
                            <option value="2">Uruguay</option>
                            <option value="3">Chile</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="validationServer05" class="form-label">Zip</label>
                          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <label for="validationServer06" class="form-label">Aceptar terminos y condiciones</label>
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                      </form>
                </div>
